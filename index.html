<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        /* Your existing styles */
    </style>
</head>

<body>
    <main>
        <!-- Telegram Login Widget -->
        <div id="telegram-login"></div>
        
        <!-- Rest of your content -->
        <div align="center">
            <a href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
        </div>
        <h1>Modals</h1>
        <button onclick="Telegram.WebApp.showAlert('Hello World!');">Launch Alert</button>
        <button onclick="showPopup();">Launch Popup</button>

        <h1>Links</h1>
        <ul>
            <li>
                <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');">Open link within Telegram</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://ton.org/');">Open link in external browser</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://telegra.ph/api',{try_instant_view:true});">Open link inside Telegram webview</a>
            </li>
        </ul>

        <h1>Buttons</h1>
        <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
        <button onclick="toggleMainButton();">Toggle Main Button</button>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Telegram Login Widget initialization
        Telegram.Auth.init({
            bot_id: '6653411243:AAGo0SerH6Il3uRCUfV3qWTuw8cPQCz72Fs', // Replace with your bot ID
            locale: 'en', // Language code, e.g., 'en', 'es', 'ru', etc.
            size: 'large', // Size of the widget: 'large' or 'small'
            onAuth: function (user) {
                // Callback function when authentication is successful
                console.log('Authentication successful:', user);
                // You can perform further actions here, such as redirecting the user or displaying a welcome message.
            },
            onError: function (error) {
                // Callback function when an error occurs during authentication
                console.error('Authentication error:', error);
            }
        });
        Telegram.Auth.insertWidget('telegram-login'); // Inserting the widget into the specified div
    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
